<form action="https://api.web3forms.com/submit" method="POST">
  <input
    type="hidden"
    name="access_key"
    value="{{site.access_code_for_web3forms}}"
  />

  <!-- Form Inputs. Each input must have a name="" attribute -->
  <input type="text" name="name" required />
  <input type="email" name="email" required />
  <textarea type="text" name="message" rows="5" required></textarea>

  <!-- Honeypot Spam Protection -->
  <input type="checkbox" name="botcheck" class="hidden" style="display: none" />

  <input type="hidden" name="_subject" value="Feedback of pick8chu's blog" />
  <input type="text" name="_gotcha" style="display: none" />

  <!-- Custom Confirmation / Success Page -->
  <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

  <button type="submit">Submit Form</button>
</form>

<style>
  form.contact input[type="text"],
  form.contact textarea[type="text"] {
    width: 100%;
    vertical-align: middle;
    margin-top: 0.25em;
    margin-bottom: 0.5em;
    padding: 0.75em;
    font-weight: lighter;
    border-style: solid;
    border-color: #444;
    outline-color: #2e83e6;
    border-width: 1px;
    border-radius: 3px;
    transition: box-shadow 0.2s ease;
  }

  form.contact input[type="submit"] {
    width: 100%;
    outline: none;
    color: white;
    background-color: #2e83e6;
    border-radius: 3px;
    padding: 0.5em;
    margin: 0.25em 0 0 0;
    border: 1px solid transparent;
    height: auto;
  }

  form.contact input[type="submit"]:hover {
    background-color: #2466b3;
  }
  form.contact input[type="submit"]:active {
    background-color: #909090;
  }
</style>
